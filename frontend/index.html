<!DOCTYPE html>
<html lang="en">
<head>
<style>
.country-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.25rem; }
.chip { display: inline-flex; align-items: center; background: #3b82f6; color: #fff; padding: 0.25rem 0.6rem; border-radius: 9999px; font-size: 0.75rem; }
.chip button { background: none; border: none; color: #fff; margin-left: 0.25rem; cursor: pointer; }
.country-suggestions { position: absolute; z-index: 10; background: #fff; border: 1px solid #d1d5db; border-radius: 0.5rem; max-height: 8rem; overflow-y: auto; width: 100%; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
.suggestion-item { padding: 0.5rem 0.75rem; cursor: pointer; border-bottom: 1px solid #f3f4f6; font-size: 0.875rem; }
.suggestion-item:hover { background: #f9fafb; }
.suggestion-item:last-child { border-bottom: none; }
</style>
    <meta charset="UTF-8">
    <title>Career Assistant</title>
    <link rel="stylesheet" href="style.css">
<style>
.country-chip { display: inline-flex; align-items: center; background: #3b82f6; color: white; padding: 6px 12px; border-radius: 20px; font-size: 13px; }
.country-chip button { background: none; border: none; color: white; margin-left: 8px; cursor: pointer; font-size: 16px; }
</style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/CareerAssistant.png" alt="Career Assistant" class="main-logo">
        </div>
        <div class="header-center" style="display:flex;flex-direction:column;align-items:center;gap:8px;flex:1;max-width:800px;margin:0 auto;">
            <div style="display:flex;gap:12px;width:100%;align-items:center;">
                <input
                    type="text"
                    id="jobSearchInput"
                    class="form-control"
                    placeholder="Type anything: role, skill, location, company..."
                    style="flex:1;min-width:400px;padding:12px 14px;border:1px solid #ddd;border-radius:8px;font-size:15px;"
                >
                <input
                    type="text"
                    id="countryChipInput"
                    placeholder="Type country and press Enter..."
                    style="flex:1;min-width:300px;padding:12px 14px;border:1px solid #ddd;border-radius:8px;font-size:15px;"
                />
                <button class="btn-header btn-icon" id="clearFiltersBtn" title="Clear Filters" style="padding:10px 12px;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6"></path>
                    </svg>
                </button>
            </div>
            <div style="display:flex;gap:8px;width:100%;">
                <div id="searchChips" style="display:flex;flex-wrap:wrap;gap:6px;flex:1;"></div>
                <div id="countryChips" style="display:flex;flex-wrap:wrap;gap:6px;flex:1;"></div>
            </div>
        </div>
        <div class="header-right" style="display:flex;align-items:center;gap:12px;margin-left:20px;">
            <button class="btn-header btn-orange" id="searchRolesBtn">Configure Search</button>
            <button class="btn-header btn-blue" id="monitorBtn">Live Monitor</button>
            <button class="btn-header btn-gray" id="manageProfileBtn">Manage Profile</button>
            <button class="btn-header btn-red" id="clearAllBtn">Clear All Jobs</button>
            <img src="images/alfalabs.png" alt="Alfalabs" style="height:42px;margin-left:12px;">
        </div>
    </header>
    <div id="statusFilterBar" style="background:#f9fafb;border-bottom:1px solid #e5e7eb;margin:12px 32px 0 32px;padding:10px 24px;display:flex;align-items:flex-end;gap:28px;flex-wrap:wrap;min-height:60px;border-radius:10px;">
        <span style="font-weight:600;font-size:14px;color:#374151;">Filter by Status:</span>
        <label style="display:flex;align-items:center;gap:6px;font-size:13px;color:#4b5563;cursor:pointer;">
            <input type="checkbox" class="status-filter-checkbox" value="discovered" checked style="cursor:pointer;width:14px;height:14px;">
            <span>Discovered (<span class="status-count" data-status="discovered">0</span>)</span>
        </label>
        <label style="display:flex;align-items:center;gap:6px;font-size:13px;color:#4b5563;cursor:pointer;">
            <input type="checkbox" class="status-filter-checkbox" value="enriched" checked style="cursor:pointer;width:14px;height:14px;">
            <span>Enriched (<span class="status-count" data-status="enriched">0</span>)</span>
        </label>
        <label style="display:flex;align-items:center;gap:6px;font-size:13px;color:#4b5563;cursor:pointer;">
            <input type="checkbox" class="status-filter-checkbox" value="interested" checked style="cursor:pointer;width:14px;height:14px;">
            <span>Interested (<span class="status-count" data-status="interested">0</span>)</span>
        </label>
        <label style="display:flex;align-items:center;gap:6px;font-size:13px;color:#4b5563;cursor:pointer;">
            <input type="checkbox" class="status-filter-checkbox" value="applied" checked style="cursor:pointer;width:14px;height:14px;">
            <span>Applied (<span class="status-count" data-status="applied">0</span>)</span>
        </label>
        <label style="display:flex;align-items:center;gap:6px;font-size:13px;color:#4b5563;cursor:pointer;">
            <input type="checkbox" class="status-filter-checkbox" value="rejected" checked style="cursor:pointer;width:14px;height:14px;">
            <span>Rejected (<span class="status-count" data-status="rejected">0</span>)</span>
        </label>
        <button id="statusClearAll" style="margin-left:12px;padding:4px 10px;font-size:12px;border-radius:999px;border:1px solid #d1d5db;background:#f9fafb;cursor:pointer;">Clear all</button>
        <button id="statusCheckAll" style="margin-left:6px;padding:4px 10px;font-size:12px;border-radius:999px;border:1px solid #d1d5db;background:#f3f4ff;cursor:pointer;">Check all</button>
    </div>


<div class="app-container">
        
        <main id="mainContent" class="main-content">
            <div id="statusMessage" class="status-message"></div>

            <div class="jobs-header">
                <div id="filteredCount" class="job-count-display">Showing <strong>0</strong> jobs</div>
            </div>

            <div id="jobsList" class="jobs-list">
            </div>
        </main>
    </div>

    <div id="searchRolesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configure Job Search Roles</h2>
                <span class="close close-roles">&times;</span>
            </div>
            <div class="modal-body">
                <p>Enter job roles to search for (one per line). The scraper will continuously search for these roles across job sites.</p>
                <textarea id="rolesInput"></textarea>
            </div>
            <div class="modal-footer">
                <button id="saveRolesBtn" class="btn btn-primary">Save Roles</button>
                <button id="cancelRolesBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Job Detail Modal -->
    <div id="jobDetailModal" class="modal">
        <div class="modal-content job-detail-content">
            <div class="modal-header job-detail-header">
                <div class="job-detail-brand">
                    <img src="images/CareerAssistant.png" alt="Career Assistant" class="job-detail-logo-left">
                    <div class="job-detail-title-wrap">
                        <h2 id="jobDetailTitle"></h2>
                        <div id="jobDetailSubTitle" class="job-detail-subtitle"></div>
                    </div>
                    <img src="images/alfalabs.png" alt="Alfalabs" class="job-detail-logo-right">
                </div>
            </div>
            <div class="modal-body" id="jobDetailBody"></div>
        </div>
    </div>

    <div id="monitorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Live Monitor</h2>
                <span class="close-monitor">&times;</span>
            </div>
            <div class="modal-body">
                <div class="stat-card">
                    <div class="stat-label">Total Jobs</div>
                    <div id="totalJobsCount" class="stat-value">0</div>
                </div>
                <div id="liveLogContainer">
                    <div id="liveLogs"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

<!-- Manage Profile Modal -->
<div id="manageProfileModal" class="modal" style="display:none;">
  <div class="modal-content" style="max-width:600px;margin:60px auto;padding:20px;border-radius:12px;background:#fff;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
      <h2 style="margin:0;">Manage Profile</h2>
      <button id="closeManageProfile" style="border:none;background:none;font-size:24px;cursor:pointer;">&times;</button>
    </div>
    <p style="color:#666;">Profile settings coming soon.</p>
  </div>
</div>
\n</body>
</html>
